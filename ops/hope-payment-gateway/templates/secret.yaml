apiVersion: v1
kind: Secret
metadata:
  name: {{ include "hope-payment-gateway.fullname" . }}
  labels:
    {{- include "hope-payment-gateway.labels" . | nindent 4 }}
type: Opaque
data:
{{- range $key, $value :=  .Values.secret }}
{{- if eq "bool" (typeOf $value) }}
{{- $stringValue := $value | toString }}
  {{ $key }}: {{ $stringValue | b64enc | quote }}
{{- else }}
  {{- if eq $value "" }}
  {{- else }}
  {{ $key }}: {{ $value | b64enc | quote }}
  {{- end }}
{{- end }}
{{- end }}
