name: üí° Feature Request
description: Tell us about a problem our software could solve but doesn't.
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem could Hope Workspace solve that it doesn't?
      placeholder: |-
        I want to make good espresso, but Hope Workspace doesn't make it.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Solution Brainstorm
      description: We know you have bright ideas to share ... share away, friend.
      placeholder: |-
        Add a blender to Hope Workspace.
    validations:
      required: false
  - type: dropdown
    id: product-area
    attributes:
      label: Product Area
      description: What is the most relevant part of the product?
      options:
        # begin product areas
        - 'Unknown'
        - 'Data cleaners'
        - 'DataCheckers/Validators'
        - 'Import data (Aurora/Kobo/RDI)'
        - 'Send to HOPE'
        - 'Background jobs'
        - 'Security/Permission'
        # end product areas
    validations:
      required: true
  - type: markdown
    attributes:
      value: |-
        ## Thanks üôè
    validations:
      required: false
